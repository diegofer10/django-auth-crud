{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method = "POST" class ="card card-body mt-5" action= "/signup/" >
                <h1 class="text-center">Register</h1>

                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                      <label for="username">Username:</label>
                      <input type="text"class="form-control" name="username" id="username"  placeholder="write username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password"class="form-control" name="password1" id="password1"  placeholder="write your password">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm Password:</label>
                    <input type="password"class="form-control" name="password2" id="password2"  placeholder="confirm your password">
                </div>


                <button class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}

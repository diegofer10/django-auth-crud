{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5"> 
            <form action= "/signin/" method = "POST" class="card card-body">
                {% csrf_token %} 
                
                <h1 class="text-center">Login</h1>
                {{error}}
                {% csrf_token %}
                
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text"class="form-control" name="username" id="username"  placeholder="write username">
                    </div>

                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password"class="form-control" name="password" id="password"  placeholder="write your password">
                    </div>

                    


                
                    <button class="btn btn-primary">Login</button>
            </form>
        </section> 
    </div>
</main>   
{% endblock %}
